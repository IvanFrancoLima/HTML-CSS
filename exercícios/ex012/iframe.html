<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            display: block;
            border: 1px dashed black;
        }

        #grande{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Iframe</h1>
    <p>Olhe o meu iframe <iframe src="https://storpod.com.br/" frameborder="1"></iframe></p>

    <p>Meu site de filmes <iframe src="https://filmeviatorrents.org/" frameborder="1"></iframe></p>

    <p>Tabela Populacional dos estados do Brasil <iframe src="https://ivanfrancolima.github.io/html-css/exerc%C3%ADcios/ex011/tabelas002.html" frameborder="1" id="grande"></iframe></p>
</body>
</html>
