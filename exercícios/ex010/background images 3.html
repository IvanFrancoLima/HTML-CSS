<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento de Imagens</title>
    <style>
        .bloco{
            height: 200px;
            background-color: #d6e4e4;
            border: 1px solid black;
            margin: 10px;
            border-radius: 20px;
            background-image: url(midia/wallpaper003.jpg);
        }

        #b1{
            background-position: left top;
        }

        #b2{
            background-position: left center;
        }

        #b3{
            background-position: right bottom;
        }

        #b4{
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="bloco" id="b1"></div>
    <div class="bloco" id="b2"></div>
    <div class="bloco" id="b3"></div>
    <div class="bloco" id="b4"></div>
</body>
</html>
