<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de Fundo</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            background-color: gainsboro;
            padding: 20px;
        }

        .quadrado{
            background-image: url(midia/wallpaper002.jpg);
            margin: 10px;
            width: 100%;
            height: 145px;
            background-color: aqua;
            border-radius: 10px;
        }

        #q1{
            background-position: right top;
        }

        #q2{
            background-position: center;
        }

        #q3{
            background-position:  center bottom;
        }

        #q4{
            background-position: left center;
        }

        #q5{
            background-position: right bottom;
        }

    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
    <div class="quadrado" id="q4"></div>
    <div class="quadrado" id="q5"></div>
</body>
</html>
