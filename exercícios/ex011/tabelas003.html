<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando Células</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
            border: 1px solid black;
            margin-left: 1em;
        }

        caption{
            font-size: 1.5em;
            font-weight: bold;
        }

        tr>td{
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <caption>Mesclagem de Células</caption>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>

            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>

            <tr>
                <td>H</td>
            </tr>

            <tr>
                <td colspan="2">M</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
