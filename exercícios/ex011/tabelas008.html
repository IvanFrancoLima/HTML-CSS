<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editando Tabelas</title>
    <style>
        table{
            width: 600px;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            margin: auto;
        }

        tr>td, th{
            border: 1px solid black;
        }

        col.cidade{
            background-color: azure;
        }

        col.cnome{
            background-color: antiquewhite;
        }

        col.sexo{
            background-color: cadetblue;
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="sexo">
            <col span="2" class="cidade">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ivan</td>
            <td>Masculino</td>
            <td>19</td>
            <td>Astronauta</td>
        </tr>

        <tr>
            <td>Laura</td>
            <td>Feminino</td>
            <td>25</td>
            <td>Professora</td>
        </tr>

        <tr>
            <td>Carlos</td>
            <td>Masculino</td>
            <td>30</td>
            <td>Pedreiro</td>
        </tr>

        <tr>
            <td>Larissa</td>
            <td>Feminina</td>
            <td>25</td>
            <td>Estilista</td>
        </tr>

        <tr>
            <td>Cláudio</td>
            <td>Masculino</td>
            <td>45</td>
            <td>Engenheiro</td>
        </tr>
    </table>
</body>
</html>
