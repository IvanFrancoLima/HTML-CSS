<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        .pai{
            display: flex;
            /*flex-direction: row;
            flex-wrap: wrap;*/
            flex-flow: row wrap;
            justify-content: center; /*eixo principal*/
            align-items: center; /*eixo transversal*/
            align-content: flex-start;
            gap: 10px;
            background-color: yellow;
            height: 50vh;
        }

        #grande{
            height: 100%;
            display: flex;
            flex: 1 1 400px;
            align-self: flex-start;
            font-size: 1.3em;
            text-align: center;
            background-color: yellowgreen;
            justify-content: space-around;
            align-items: center;
        }

        .filhos{
            /*flex-shrink: 1;
            flex-grow: 0;
            flex-basis: 400px;*/
            flex: 1 1 200px;
            align-self: flex-start;
            font-size: 1em;
            text-align: center;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filhos" id="grande"><p>Item 1</p></div>
        <div class="filhos">Item 2</div>
        <div class="filhos">Item 3</div>
        <div class="filhos">Item 4</div>
        <div class="filhos">Item 5</div>
    </div>
</body>
</html>
